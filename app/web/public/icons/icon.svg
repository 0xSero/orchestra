<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="warm" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4873a"/>
      <stop offset="100%" style="stop-color:#8b5a2b"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#1b1b1b"/>
  <!-- Orchestra symbol - interconnected nodes -->
  <g fill="none" stroke="url(#warm)" stroke-width="16" stroke-linecap="round">
    <!-- Center node -->
    <circle cx="256" cy="256" r="40" fill="url(#warm)"/>
    <!-- Outer nodes -->
    <circle cx="160" cy="160" r="28" fill="url(#warm)"/>
    <circle cx="352" cy="160" r="28" fill="url(#warm)"/>
    <circle cx="160" cy="352" r="28" fill="url(#warm)"/>
    <circle cx="352" cy="352" r="28" fill="url(#warm)"/>
    <!-- Connections -->
    <line x1="188" y1="175" x2="220" y2="230"/>
    <line x1="324" y1="175" x2="292" y2="230"/>
    <line x1="188" y1="337" x2="220" y2="282"/>
    <line x1="324" y1="337" x2="292" y2="282"/>
    <!-- Cross connections -->
    <line x1="180" y1="160" x2="332" y2="160" stroke-opacity="0.4"/>
    <line x1="180" y1="352" x2="332" y2="352" stroke-opacity="0.4"/>
    <line x1="160" y1="180" x2="160" y2="332" stroke-opacity="0.4"/>
    <line x1="352" y1="180" x2="352" y2="332" stroke-opacity="0.4"/>
  </g>
</svg>
